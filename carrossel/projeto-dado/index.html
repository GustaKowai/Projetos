<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  <title>Review</title>
</head>
<body>
  <main>
    <section class="container">
      <div class="title">
        <h2>nossas reviews</h2>
        <div class="underline"></div>
      </div>
      <!--Review-->
      <article class="review">
        <div class="img-container">
          <img src="./person-1.jpeg" id = "person-img"alt="Uma pessoa de cabelos pretos compridos, usando óculos e sorrindo">
        </div>
        <h4 id = "author">Sara Jones</h4>
        <p id="job">Ux designer</p>
        <p id="info">
          lorem ipsun com bastante coisa escrita depois, apesar de conhecer o site que gera essas coisas aleatóriamente, acho que é mais legal se eu mesmo escrever um monte de coisa aqui.
        </p>
        <!--Botões de mudar a review-->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
          <!--Random button-->
          <button class="random-btn">Surprise me!</button>

      </article>
    </section>
  </main>
  <!--JavaScript-->
  <script src="app.js"></script>
</body>
</html>
