<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Localizador de números primos</title>
</head>
<body>
  <h1>Encontre os números primos!</h1>
  <h2>Esse programinha permite você encontrar os N menores números primos.</h2>
  <form id="formulario">
    <input id="numero-procurado" name="numero" type="text" placeholder="Digite aqui o valor de N." />
    <button type="submit">Buscar!</button>
</form>
<h2 id="Resposta"></h2>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
